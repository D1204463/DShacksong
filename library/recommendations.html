<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍推薦 - 無人圖書館系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>書籍推薦</h1>
        <h2>根據您的閱讀喜好，我們為您推薦以下書籍：</h2>
        <ul class="book-list">
            <li>推薦書籍 1</li>
            <li>推薦書籍 2</li>
            <li>推薦書籍 3</li>
            <li>推薦書籍 4</li>
            <li>推薦書籍 5</li>
        </ul>
    </div>
</body>
</html>
